<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraise Up Demo</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MDYDRQMVT0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MDYDRQMVT0');
    </script>

    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ Donate —Å–ª–µ–≤–∞ */
        #donate-button {
            background-color: #4285F4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            text-align: left;
            display: block;
            cursor: pointer;
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            width: 150px; /* –ß–µ—Ç–∫–∏–π —Ä–∞–∑–º–µ—Ä */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        #fake-checkout {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        /* –ó–∞—Ç–µ–º–Ω—ë–Ω–Ω—ã–π —Ñ–æ–Ω */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        /* –°—Ç–∏–ª–∏ –ø–æ–ª–µ–π –∏ –ø–æ–¥–ø–∏—Å–µ–π */
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –≤–ª–µ–≤–æ */
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            text-align: left; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª–µ–π */
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #confirm-donation {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fundraise Up Demo</h1>

    <!-- Donation button (—Å–ª–µ–≤–∞) -->
    <button id="donate-button">Donate</button>

    <!-- –§–æ–Ω–æ–≤—ã–π –∑–∞—Ç–µ–º–Ω–∏—Ç–µ–ª—å -->
    <div id="overlay"></div>

    <!-- Fake Checkout Popup -->
    <div id="fake-checkout">
        <h2 style="text-align: left;">Enter Donation Details</h2>

        <label for="donation-amount">Amount:</label>
        <input type="number" id="donation-amount" placeholder="Enter amount">

        <label for="donation-currency">Currency:</label>
        <select id="donation-currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="ARS">ARS - Argentine Peso</option>
        </select>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">

        <label for="card-expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="card-expiry" placeholder="MM/YY">

        <label for="card-cvc">CVC:</label>
        <input type="text" id="card-cvc" placeholder="CVC">

        <button id="confirm-donation">Confirm Donation</button>
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          console.log("üîç Monitoring DOM for the Donate button...");

          let button = document.getElementById("donate-button");
          let checkout = document.getElementById("fake-checkout");
          let overlay = document.getElementById("overlay");
          let confirmButton = document.getElementById("confirm-donation");

          if (button) {
              console.log("‚úÖ Donate button found!");

              button.addEventListener("click", function() {
                  console.log("‚úÖ Donate button clicked!");
                  
                  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –æ—Ç–∫—Ä—ã—Ç–∏—è —á–µ–∫–∞—É—Ç–∞ –≤ GA
                  gtag('event', 'open_checkout', { 
                      'event_category': 'donation', 
                      'event_label': 'Donate Button' 
                  });

                  // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–µ–π–∫–æ–≤—ã–π —á–µ–∫–∞—É—Ç
                  checkout.style.display = "block";
                  overlay.style.display = "block";
              });

              confirmButton.addEventListener("click", function() {
                  let amount = document.getElementById("donation-amount").value;
                  let currency = document.getElementById("donation-currency").value;
                  let cardNumber = document.getElementById("card-number").value;
                  let cardExpiry = document.getElementById("card-expiry").value;
                  let cardCVC = document.getElementById("card-cvc").value;

                  if (!amount || amount <= 0) {
                      alert("Please enter a valid amount");
                      return;
                  }

                  if (!cardNumber || !cardExpiry || !cardCVC) {
                      alert("Please enter valid card details");
                      return;
                  }

                  console.log(`‚úÖ Fake donation of ${amount} ${currency} confirmed with card ${cardNumber}`);
                  
                  // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ñ–µ–π–∫–æ–≤—ã–π —á–µ–∫–∞—É—Ç
                  checkout.style.display = "none";
                  overlay.style.display = "none";

                  // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ Google Analytics
                  gtag('event', 'purchase', { 
                      'event_category': 'donation', 
                      'event_label': 'Fake Checkout', 
                      'value': parseFloat(amount), 
                      'currency': currency
                  });

                  console.log(`üí∞ Donation of ${amount} ${currency} sent to GA`);
              });

          } else {
              console.error("‚ùå Donate button not found!");
          }
      });
    </script>

</body>
</html>
