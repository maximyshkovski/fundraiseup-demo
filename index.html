    <!-- JavaScript to detect dynamically added button -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          console.log("üîç Monitoring DOM for the Donate button...");

          const observer = new MutationObserver(mutations => {
              mutations.forEach(mutation => {
                  mutation.addedNodes.forEach(node => {
                      if (node.tagName === "A" && node.getAttribute("href") === "#XJKDHSTQ") {
                          console.log("‚úÖ Donate button detected!");
                          node.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                          node.addEventListener("click", function() {
                              console.log("‚úÖ Donate button clicked!");
                              gtag('event', 'open_checkout', { 
                                  'event_category': 'donation', 
                                  'event_label': 'Donate Button' 
                              });
                          });
                          observer.disconnect(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
                      }
