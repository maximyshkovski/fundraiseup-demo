<script>
  document.addEventListener("DOMContentLoaded", function() {
      console.log("üîç Monitoring DOM for the Donate button...");

      const observer = new MutationObserver(mutations => {
          mutations.forEach(mutation => {
              mutation.addedNodes.forEach(node => {
                  if (node.tagName === "A" && node.getAttribute("href") === "#XJKDHSTQ") {
                      console.log("‚úÖ Donate button detected!");
                      node.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                      node.addEventListener("click", function() {
                          console.log("‚úÖ Donate button clicked!");
                          gtag('event', 'open_checkout', { 
                              'event_category': 'donation', 
                              'event_label': 'Donate Button' 
                          });
                      });
                      observer.disconnect(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
                  }
              });
          });
      });

      // –û–∂–∏–¥–∞–µ–º –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –≤ —Ç–µ—á–µ–Ω–∏–µ 10 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
          let button = document.querySelector("a[href='#XJKDHSTQ']");
          if (button) {
              console.log("‚úÖ Button found without observer!");
              button.style.display = "block";
              button.addEventListener("click", function() {
                  console.log("‚úÖ Donate button clicked!");
                  gtag('event', 'open_checkout', { 
                      'event_category': 'donation', 
                      'event_label': 'Donate Button' 
                  });
              });
          } else {
              console.log("‚ùå Button not found even after timeout!");
          }
      }, 10000);

      observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
