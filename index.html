<body>

    <!-- Fundraise Up script -->

    <!-- Donation button (FundraiseUp will generate it dynamically) -->
    <a href="#XJKDHSTQ" style="display: none;"></a>

    <!-- JavaScript for tracking Donate button click -->
    <script>
      function waitForButton() {
          let button = document.querySelector("a[href='#XJKDHSTQ']");
          
          if (button) {
              console.log("✅ Donate button found!");
              button.style.display = "block"; // Показываем кнопку
              button.addEventListener("click", function() {
                  console.log("✅ Donate button clicked!");
                  gtag('event', 'open_checkout', { 
                      'event_category': 'donation', 
                      'event_label': 'Donate Button' 
                  });
              });
          } else {
              console.log("⏳ Waiting for Donate button...");
              setTimeout(waitForButton, 1000); // Ждём появления кнопки
          }
      }

      document.addEventListener("DOMContentLoaded", function() {
          waitForButton();
      });
    </script>

</body>
