<script>
  document.addEventListener("DOMContentLoaded", function() {
      console.log("üîç Monitoring DOM for the Donate button...");

      const observer = new MutationObserver(mutations => {
          mutations.forEach(mutation => {
              mutation.addedNodes.forEach(node => {
                  if (node.tagName === "A" && node.getAttribute("href") === "#XJKDHSTQ") {
                      console.log("‚úÖ Donate button detected!");
                      node.style.display = "inline-block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É (–µ—Å–ª–∏ –≤–¥—Ä—É–≥ —Å–∫—Ä—ã–ª–∞—Å—å)
                      node.style.backgroundColor = "#4285F4";
                      node.style.color = "white";
                      node.style.textDecoration = "none";
                      node.style.padding = "10px 20px";
                      node.style.borderRadius = "5px";
                      node.style.fontSize = "20px";
                      node.style.textAlign = "center";
                      node.style.margin = "20px auto";
                      node.style.cursor = "pointer";

                      node.addEventListener("click", function() {
                          console.log("‚úÖ Donate button clicked!");
                          gtag('event', 'open_checkout', { 
                              'event_category': 'donation', 
                              'event_label': 'Donate Button' 
                          });
                      });

                      observer.disconnect(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–±–ª—é–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏
                  }
              });
          });
      });

      // –û–∂–∏–¥–∞–µ–º –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –≤ —Ç–µ—á–µ–Ω–∏–µ 10 —Å–µ–∫—É–Ω–¥
      setTimeout(() => {
          let button = document.querySelector("a[href='#XJKDHSTQ']");
          if (button) {
              console.log("‚úÖ Button found without observer!");
              button.style.display = "inline-block"; // –ï—Å–ª–∏ –∫–Ω–æ–ø–∫–∞ —Å–∫—Ä—ã—Ç–∞, –¥–µ–ª–∞–µ–º –µ—ë –≤–∏–¥–∏–º–æ–π
              button.style.backgroundColor = "#4285F4";
              button.style.color = "white";
              button.style.textDecoration = "none";
              button.style.padding = "10px 20px";
              button.style.borderRadius = "5px";
              button.style.fontSize = "20px";
              button.style.textAlign = "center";
              button.style.margin = "20px auto";
              button.style.cursor = "pointer";

              button.addEventListener("click", function() {
                  console.log("‚úÖ Donate button clicked!");
                  gtag('event', 'open_checkout', { 
                      'event_category': 'donation', 
                      'event_label': 'Donate Button' 
                  });
              });
          } else {
              console.log("‚ùå Button not found even after timeout!");
          }
      }, 10000);

      observer.observe(document.body, { childList: true, subtree: true });
  });
</script>
